<div class="conatainer">
  <div class="page-header">
    <h1>Youtube Search
      <img style="float:right;" *ngIf="loading" src='assets/images/loading.gif' /> </h1>
  </div>
  <div class="row">
    <div class="input-group input-group-lg col-md-12">
      <app-search-box-component (loading)="loading=$event" (results)="updateResults($event)"> </app-search-box-component>
    </div>
  </div>

  <div class="row">
    <app-search-result-component *ngFor="let result of results" [result]=result> </app-search-result-component>
  </div>
</div>
